<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Telemetics</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>function initMap(){var map = new google.maps.Map(document.getElementById('map'),{zoom: 2,center: {lat: 0, lng: 0}});}</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsmS1pDZKmb7PzgufckZErRYRQRAYX454&callback=initMap">
    </script>
  </body>
</html>
